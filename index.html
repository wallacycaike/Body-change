<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Exercícios do Dia</title>
    <script src="src/js/index.js" type="module" defer></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./src/favicon/site.webmanifest" />

    <script
      src="https://kit.fontawesome.com/97248c65c4.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./src/css/styles.css" />

    <script src="./node_modules/dayjs/dayjs.min.js"></script>
    <script src="./node_modules/dayjs/locale/pt-br.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="./node_modules/fullpage.js/dist/fullpage.css"
    />

    <script
      type="text/javascript"
      src="./node_modules/fullpage.js/dist/fullpage.js"
    ></script>
  </head>
  <body>
    <section class="exercises-area fullpage">
      <header class="exercises-header">
        <h2 class="day-info"></h2>
        <h1 class="workout-title">Exercícios do dia</h1>
      </header>
      <div class="day-exercises"></div>
    </section>
    <section class="utilities">
      <span class="stopwatch-title">Cronômetro</span>
      <div class="stopwatch">
        <p class="time">
          <span id="stopwatchHours">00</span>:<span id="stopwatchMinutes"
            >00</span
          >:<span id="stopwatchSeconds">00</span>
        </p>
        <div class="stopwatch-buttons">
          <button class="startBtn">Iniciar</button>
          <button class="pauseBtn disabled">Pausar</button>
          <button class="stopBtn disabled">Parar</button>
        </div>
      </div>
      <span class="timer-title">Temporizador</span>
      <div class="timer">
        <div class="timer-inputs">
          <div class="column">
            <select>
              <option value="00" selected hidden>00</option>
            </select>
          </div>
          <div class="column">
            <select>
              <option value="00" selected hidden>00</option>
            </select>
          </div>
          <div class="column">
            <select>
              <option value="00" selected hidden>00</option>
            </select>
          </div>
        </div>
        <p class="timer-time">
          <span id="timerHours">00</span>:<span id="timerMinutes">00</span
          >:<span id="timerSeconds">00</span>
        </p>
        <div class="timer-buttons">
          <button class="startBtn">Iniciar</button>
          <button class="pauseBtn disabled">Pausar</button>
          <button class="stopBtn disabled">Parar</button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-info">
        <span class="me-4 copyW">Feito por Wachiles &copy; 2022</span>
        <a
          href="https://www.instagram.com/caikematoos/?hl=pt-br"
          target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://github.com/wallacycaike" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="https://twitter.com" target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
